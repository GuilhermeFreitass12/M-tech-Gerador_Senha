<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="senhas.css">
    <title>Gerador de Senhas</title>
</head>

<body>
    <header> <h1>Gerador de Senhas</h1></header>
    <div class="Gerador">
        <h2>Gere sua senha:</h2>
        <label> <h3>Tamanho da senha:</h3> <input type="number" id="tamanhoSenha" min="4" max="20" value="8"></label>
        <button onclick="gerarSenha()">Gerar Senha</button>
        <p>Senha Gerada: <span id="senhaGerada"></span></p>
    </div>
    
    <footer>
        <p>Desenvolvido por: Equipe M-tech</p>
        <p>Brasilia-DF</p>
    </footer>
    <script>
        function gerarSenha() {
            const tamanho = document.getElementById('tamanhoSenha').value;
            const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
            let senha = '';
            for (let i = 0; i < tamanho; i++) {
                const randomIndex = Math.floor(Math.random() * caracteres.length);
                senha += caracteres[randomIndex];
            }
            document.getElementById('senhaGerada').textContent = senha;
        }
    </script>
</body>

</html>
